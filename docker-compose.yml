services:
  api:
    image: kmu-fmcl/api:devel
    stdin_open: true
    tty: true
    container_name: KMU-FMCL_API
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      ipvlan:
         ipv4_address: 192.168.0.201

networks:
  ipvlan:
    external: true
